name=WebViewer
description=WebViewer component which is backed by PDFTron. Allows a user to view PDFs, MS Office, images.
parameter.url.name=URL of the document
parameter.url.description=URL to the document location you are trying to view
parameter.key.name=PDFTron License Key
parameter.key.description=Key used to remove watermark from PDFTron WebViewer
parameter.appianDocId.name=appianDocId
parameter.appianDocId.description=Appian Document ID, you can pass a string of a single document ID, or multiple IDs delimited by a comma. For example, "1230" or "1221,1230". If you pass multiple IDs, they will be merged into one.
parameter.docAccessConnectedSystem.name=Document Access Connected System
parameter.docAccessConnectedSystem.description=Provide the Document Access Connected System as a constant.
parameter.disabledElements.name=Disabled Elements
parameter.disabledElements.description=You can pass the data-elements you wish to disable. For example, "downloadButton,printButton". For a list of elements: https://www.pdftron.com/documentation/web/guides/hiding-elements/#list-of-elements. To get data-elements, inspect the DOM in browser and find the right attribute.
parameter.fullAPI.name=Full API
parameter.fullAPI.description=Enable full API to get access to functionality like redaction and others.
parameter.enableRedaction.name=Enable Redaction
parameter.enableRedaction.description=Enable redaction inside of WebViewer, note, fullAPI needs to be enabled as well.
parameter.userDisplayName.name=User Display Name
parameter.userDisplayName.description=Name to display for the user who is making annotations.
parameter.documentFolder.name=Appian Document Folder ID
parameter.documentFolder.description=ID of the folder you are trying to save the new document to.
parameter.documentName.name=Document Name
parameter.documentName.description=If saveAsNewDocument is true, can provide a document name to save it as.
parameter.enableExtractPagesToAppian.name=enableExtractPagesToAppian
parameter.enableExtractPagesToAppian.description=If enableExtractPagesToAppian is true, the user will be able to extract pages to Appian as a new PDF.